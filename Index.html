<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;1,500&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    <style>
        @font-face {
    font-family: 'Montserrat';
    src: url('font/Montserrat-Bold.ttf') format('ttf'),
         url('font/Montserrat-Regular.ttf') format('ttf');
    font-weight: normal;
    font-style: normal;
}

        body {
    margin: 0;
    padding: 0;
    font-family:'Montserrat';
    background: #f5eeee;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.container {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 100%;
}

.login-box {
    background: #fff;
    padding: 20px 40px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
}

.logo {
    width: 150px;
    margin-bottom: 20px;

}

h2 {
    margin-bottom: 20px;
    font-size: 24px;
    color:#1E1E1E;
}

.textbox {
    margin-bottom: 15px;
    text-align: left;
}

.textbox label {
    display: block;
    margin-bottom: 5px;
    font-size: 16px;
    color: #1E1E1E;
    font-weight: 700;
}

.textbox input {
    width: 100%;
    padding: 10px;
    border: 1px solid #868686;
    border-radius: 5px;
    font-size: 16px;
}
.placeholder{
 font-family: Montserrat;
 font-size: 16px;
}

.password-box {
    position: relative;
}

.password-box .toggle-password {
    position: absolute;
    top: 66%;
    right: -12px;
    transform: translateY(-50%);
    cursor: pointer;
    font-size: 16px;
}

.forgot-password {
    text-align: right;
    margin-bottom: 20px;
}

.forgot-password a {
    text-decoration: none;
    color: #1E1E1E;
    font-size: 14px;
}

.btn {
    width: 100%;
    padding: 10px;
    background: #F20000;
    border: none;
    border-radius: 5px;
    color: #fff;
    font-size: 18px;
    cursor: pointer;
    font-weight: 700;
    font-family: Montserrat;

}

.btn:hover {
    background: #d00;
}

.register-link {
    margin-top: 20px;
    font-size: 14px;
}

.register-link a {
    text-decoration: none;
    color: #F20000;
}

    </style>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <img src="logo-rgb-domis tech.svg" alt="Domis Tech" class="logo">
            <h2>Login</h2>
            <form>
                <div class="textbox">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="placeholder" placeholder="Enter Email" required>
                </div>
                <div class="textbox password-box">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="placeholder"  placeholder="Enter Password" required>
                    <span class="toggle-password" onclick="togglePassword()"><i class="fa-thin fa-eye"></i></span>
                </div>
                <div class="forgot-password">
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
            <div class="register-link">
                Don't have an account? <a href="#">Register</a>
            </div>
        </div>
    </div>
</body>
</html>
